<form [formGroup]="form">
  <div class="field-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your Project</mat-label>
      <input matInput
             formControlName="project" />
      <mat-hint align="end">
        <span *ngIf="project.errors?.required">This is required</span>
      </mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-button
            [disabled]="form.invalid"
            (click)="submit()">Add</button>
  </div>
</form>
